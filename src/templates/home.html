<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div class="container mt-5">
    <form class="mb-4">
        <div class="alert alert-danger" role="alert" style=`{{ 'display: none;' if not error_msg }}`>{{error_msg}}</div>
        <h3>Введите математическое выражение</h3>
        <input type="text" class="form-control" placeholder="1 * 2 - 3">
        <button type="submit" class="btn btn-primary mt-3">Подтвердить</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Введеная строка</th>
                <th scope="col">Результат</th>
            </tr>
        </thead>
        <tbody>
            {% for el in arr %}
            <tr>
                <td>{{el.expression}}</td>
                <td>{{el.result}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
